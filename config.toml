baseurl = "ikellog.github.io" # Hostname (and path) to the root.
title = "James Le Nguyen" # Site title.
theme = "hugo-coder-portfolio-master" # Set the theme.
languagecode = "en-us" # The siteâ€™s language code used to generate RSS.
defaultcontentlanguage = "en-us" # The default content language.

paginate = 20 # Default number of pages per page in pagination.

pygmentsstyle = "b2" # Color-theme or style for syntax highlighting.
pygmentscodefences = true # Enable code fence background highlighting.
pygmentscodefencesguesssyntax = true # Enable syntax guessing for code fences without specified language.
pygmentsUseClasses = true # new add

disqusShortname = false # Enable or disable Disqus.

[params] # theme parameters
    author = "James Le Nguyen" # Author's name.
    info = "Salesforce Admin / Developer" # Author's job title or info.
    description = "James Le Nguyen's personal website" # Site description.
    keywords = "blog,admin, developer,personal" # Site keywords.
    avatarurl = "images/avatarj.jpg" # Contain the path of the optionnal avatar in the static folder.

    footercontent = false # Add footer content
    fixedbarContent = false # Add fixedbar content
    fixedbarContentAfter = false # Add fixedbar content after click

    # Whether you want to hide copyright and credits in the footer.
    hideCredits = false
    hideCopyright = false

    # Custom CSS
    custom_css = []

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    # Bottom sns share
    snsShare = true # new add
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = false  # new add
    enableFacebookShare = false # new add
    enableHatenaShare = false   # new add
    enableLineShare = false     # new add
    enableLinkedInShare = false # new add

    thumbnail = "images/tn.png" # default sns thumbnail

    # Multilanguage mode
    langseparator = "|" # Separates menus from language selectors when site is multilingual.

